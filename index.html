<!DOCTYPE html>
<html lang="en">
<head>
    <!--define conjunto caract-->
    <meta charset="UTF-8">

    <!-- garante compatibilidade com IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- configura viewport pra mÃ³veis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mporta o CSS personalizado pelo arquivo stylesheet.css -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <!-- CSS only -->
    <!-- importa css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- conecta com google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- importa a fonte roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Tela Login Responsiva</title>
</head>
<body>
    <div class="container pt-2 col-md-3 col-sm-6 m-3 p-5">
        <div class="row">
            <div class="col-12 icone-user">
                <!-- icone usuario -->
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-12">
                    <!-- campo de entrada para nome usuario -->
                    <input type="text" class="w-100" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- colocar senha -->
                    <input type="password" class="w-100" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- colocar lembre-me do usuario -->
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- login botao -->
                    <input type="submit" value="Login" class="w-100">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <!-- link recupera senha -->
                <a href="https://www.google.com" target="_blank">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
